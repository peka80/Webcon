<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <h1>FOR petlja (loop)</h1>
    <hr />
    <script>
      for (let i = 0; i < 8; i++) {
        document.write('Petlja radi ' + i + '<br>');
      }

      let mojaVarijabla = 5;
      for (let i = 0; i < mojaVarijabla; i++) {
        document.write('Trenutni broj je ' + i + '<br>');
      }

      let polaznici = ['Boris', 'SrÄ‘an', 'Andreja', 'Dragana', 'Vlatko'];
      for (let i = 0; i < polaznici.length; i++) {
        console.log(polaznici[i]);
      }
    </script>
  </body>
</html>
