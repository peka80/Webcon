<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <h1>SWITCH naredba</h1>
    <hr />
    <script>
      let ocena = 5;
      switch (ocena) {
        case 1:
          document.write('Nedovoljna ocena.');
          break;
        case 2:
          document.write('Prolazna ocena.');
          break;
        case 3:
          document.write('Srednje znanje.');
          break;
        case 4:
          document.write('Vrlo dobra ocena.');
          break;
        case 5:
          document.write('Odliƒçna ocena.');
          break;
        default:
          document.write('Vrednost ocene ne odgovara. Unesite ispravnu ocenu!');
      }
    </script>
  </body>
</html>
