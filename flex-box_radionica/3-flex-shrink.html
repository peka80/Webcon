<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex shrink</title>
    <style>
      #roditelj {
        display: flex;
        border: 1px solid red;
        height: 100px;
      }
      #box-1 {
        background: red;
        flex: 1 1 200px; /* objedinjena dole pravila (grow, shrink, basis)
        /* flex-grow: 1;
        flex-shrink: 1; - ovaj elemenat se ne shrinkuje, ostaje u zadatoj minimalnoj sirini
        flex-basis: 1; */
      }
      #box-2 {
        background: blue;
        flex: 1 5 300px;
      }
      #box-3 {
        background: orange;
        flex: 1 5 300px;
      }
      #box-4 {
        background: green;
        flex: 1 5 300px;
      }
    </style>
  </head>
  <body>
    <section id="roditelj">
      <div id="box-1">Box 1</div>
      <div id="box-2">Box 2</div>
      <div id="box-3">Box 3</div>
      <div id="box-4">Box 4</div>
    </section>
  </body>
</html>
