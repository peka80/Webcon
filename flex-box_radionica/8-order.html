<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background: #f5f5f5;
        color: darkslategray;
      }
      .container {
        max-width: 900px;
        width: 100%;
        margin: 30px auto;
        outline: 1px solid navy;
      }
      .row {
        display: flex;
      }
      .flex-elemenat {
        height: 100px;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
      }
      .prvi {
        background: orange;
        order: 0;
      }
      .drugi {
        background: lightblue;
      }
      .treci {
        background: violet;
        order: -3;
      }
      .cetvrti {
        background: red;
        order: -2;
      }
      .peti {
        background: blue;
      }
      .sesti {
        background: green;
        order: -1;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="flex-elemenat prvi">1</div>
        <div class="flex-elemenat drugi">2</div>
        <div class="flex-elemenat treci">3</div>
        <div class="flex-elemenat cetvrti">4</div>
        <div class="flex-elemenat peti">5</div>
        <div class="flex-elemenat sesti">6</div>
      </div>
    </section>
  </body>
</html>
