<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex WRAP</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background: #f5f5f5;
        color: darkslategray;
      }
      .container {
        max-width: 900px;
        width: 100%;
        margin: 30px auto;
        outline: 1px solid navy;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
      }
      .flex-elemenat {
        height: 100px;
        width: 300px;
        flex-grow: 1;
      }
      .prvi {
        background: orange;
      }
      .drugi {
        background: lightblue;
      }
      .treci {
        background: violet;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="flex-elemenat prvi">Prvi</div>
        <div class="flex-elemenat drugi">Drugi</div>
        <div class="flex-elemenat treci">Treci</div>
      </div>
    </section>
  </body>
</html>
