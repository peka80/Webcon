<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      button {
        background: red;
        border: none;
        color: white;
        padding: 10px 30px;
        font-size: large;
        margin-top: 30px;
        cursor: pointer;
      }
      .skrivenko {
        display: none;
        color: red;
        font-size: 30px;
      }
      .kvadrat {
        height: 300px;
        width: 300px;
        line-height: 300px;
        text-align: center;
        background: yellow;
        border: 1px solid black;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Prikazivanje i skrivanje elemenata</h1>
    <hr />
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut nobis suscipit
      expedita neque unde ipsam similique exercitationem molestiae eos sit!
    </p>
    <div class="skrivenko">Mene Sloba skrio.</div>
    <h2>Ja sam h2 naslov</h2>
    <div class="kvadrat">kvadrat</div>
    <button>Red dugme</button>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      // $('.skrivenko').show(2000);
      // $('.skrivenko').hide(2000);
      $('p').fadeOut(3000);
      $('p').fadeIn(3000);
      $('.kvadrat').click(function () {
        $(this).fadeTo(2000, 0.25, function () {
          $(this).slideUp();
        });
      });
      $('.skrivenko').slideDown();
      $('button').click(function () {
        $('.kvadrat').slideToggle();
      });
    </script>
  </body>
</html>
