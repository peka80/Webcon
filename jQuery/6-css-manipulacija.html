<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <style>
      .css {
        background: aqua;
        border: 1px solid black;
        display: inline-block;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        font-size: 50px;
        border-radius: 50px;
      }
      .radius {
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <h1>CSS manipulacija</h1>
    <hr />
    <div class="css">CSS</div>
    <div class="jquery">jQuery</div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $('.jquery')
        .css({
          background: 'aqua',
          border: '1px solid black',
          // display: 'inline-block',
          width: '200px',
          height: '200px',
          textAlign: 'center',
          lineHeight: '200px',
          fontSize: '50px',
        })
        .addClass('radius');
    </script>
  </body>
</html>
