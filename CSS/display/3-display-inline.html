<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline</title>
    <style>
        span {
            font-size: 20px;
            color: red;
        }
        .inline {
            border: 3px solid blue;
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Block elementi <span>ovo je sa manjim fontom</span></h1>
    <section class="inline">Prva sekcija</section>
    <section class="inline">Druga sekcija</section>
</body>
</html>
